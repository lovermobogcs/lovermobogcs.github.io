<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .weather {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      background: #f0f8ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="weather" id="weather">
    Loading weather...
  </div>

  <script>
    async function getWeather() {
      const latitude = 52.4862;  // Birmingham, UK
      const longitude = -1.8904;
      const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=52.4814&longitude=-1.8998&daily=sunrise,sunset&hourly=temperature_2m,precipitation,wind_speed_10m,relative_humidity_2m&models=ukmo_seamless&current=temperature_2m,relative_humidity_2m,is_day,precipitation&timezone=auto&wind_speed_unit=mph`);
      const data = await response.json();
      const weather = data.current_weather;
      const weatherDiv = document.getElementById("weather");

      weatherDiv.innerHTML = `
        <h3>Weather in Birmingham</h3>
        <p><strong>Temperature:</strong> ${weather.temperature}Â°C</p>
        <p><strong>Windspeed:</strong> ${weather.windspeed} km/h</p>
        <p><strong>Time:</strong> ${weather.time}</p>
      `;
    }

    getWeather();
  </script>
</body>
</html>
