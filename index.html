<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .weather {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      background: #f0f8ff;
      border-radius: 10px;
      max-width: 320px;
    }
    .icon {
      font-size: 32px;
    }
    .forecast {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
    .forecast-day {
      background: #fff;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="weather" id="weather">
    Loading weather...
  </div>

  <script>
    async function getWeather() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=52.4814&longitude=-1.8998&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset&current=temperature_2m,relative_humidity_2m,precipitation,weather_code&timezone=auto&wind_speed_unit=mph";

      const iconMap = {
        0: "☀️", 1: "🌤️", 2: "⛅", 3: "☁️",
        45: "🌫️", 48: "🌫️",
        51: "🌦️", 53: "🌦️", 55: "🌧️",
        61: "🌦️", 63: "🌧️", 65: "🌧️",
        66: "🌧️❄️", 67: "🌧️❄️",
        71: "🌨️", 73: "🌨️", 75: "❄️",
        77: "🌨️", 80: "🌦️", 81: "🌧️", 82: "🌧️",
        85: "🌨️", 86: "❄️", 95: "⛈️", 96: "⛈️", 99: "⛈️❄️"
      };

      try {
        const response = await fetch(url);
        const data = await response.json();

        const current = data.current;
        const daily = data.daily;

        const currentIcon = iconMap[current.weather_code] || "❓";

        let html = `
          <h3>Birmingham Weather</h3>
          <div style="font-size: 48px">${currentIcon}</div>
          <p><strong>Now:</strong> ${current.temperature_2m}°C, ${current.relative_humidity_2m}% humidity</p>
          <p><strong>Precipitation:</strong> ${current.precipitation} mm</p>
          <p><strong>Sunrise:</strong> ${daily.sunrise[0].split("T")[1]} | <strong>Sunset:</strong> ${daily.sunset[0].split("T")[1]}</p>
          <h4>7-Day Forecast</h4>
          <div class="forecast">
        `;

        for (let i = 0; i < 7; i++) {
          const date = new Date(daily.time[i]);
          const day = date.toLocaleDateString('en-GB', { weekday: 'short' });
          const icon = iconMap[daily.weather_code[i]] || "❓";
          html += `
            <div class="forecast-day">
              <div><strong>${day}</strong></div>
              <div class="icon">${icon}</div>
              <div>${daily.temperature_2m_max[i]}° / ${daily.temperature_2m_min[i]}°</div>
            </div>
          `;
        }

        html += `</div>`;
        document.getElementById("weather").innerHTML = html;

      } catch (error) {
        document.getElementById("weather").innerHTML = "Error loading weather.";
        console.error(error);
      }
    }

    getWeather();
  </script>
</body>
</html>
